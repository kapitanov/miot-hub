<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>MIOT</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="site.css" rel="stylesheet" />
</head>

<body>

    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <header class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand"></h3>
                        <nav class="nav nav-masthead">
                            <a class="nav-link" href="#" data-url="rabbitmq">RabbitMQ</a>
                            <a class="nav-link" href="#" data-url="arc">Arc</a>
                            <a class="nav-link" href="#" data-url="weather">Weather</a>
                        </nav>
                    </div>
                </header>

                <main role="main" class="inner cover">
                    <h1 class="cover-heading">MIOT</h1>
                </main>

                <footer class="mastfoot">
                    <div class="inner">
                        <p></p>
                    </div>
                </footer>

            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.7/esm/popper.min.js"></script>
    <script src="://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('a[data-url]').each(function() {
                var $this = $(this);
                var site = $this.data('url');
                var url = window.location.protocol + '//' + site + '.' + window.location.hostname
                $this.attr('href', url);
            });
        });
    </script>
</body>

</html>
