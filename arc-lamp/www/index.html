<!doctype html>
<html lang="en">

<head>
    <title>Arc Reactor Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>

<body style="padding-top: 5rem; ">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Arc Reactor</a>
    </nav>

    <main role="main" class="container-fluid">
        <div class="row">
            <div class="col-md-3" style="min-height: 100px;">
                <svg height="100" width="100" style="position: absolute; left: 50%; top: 50%; margin-left: -50px;margin-top: -50px;">
                    <circle cx="50" cy="50" r="50" fill="#000" />
                    <circle id="ring" cx="50" cy="50" r="40" stroke="#00d9d3" stroke-width="10"  stroke-dasharray="5,5" />                    
                    <circle id="core" cx="50" cy="50" r="30" fill="#ff114d" />                    
                </svg>
            </div>
            <div class="col-md-9">
                <p>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#manualControl">
                        Manual control
                    </button>
                </p>
                <div class="collapse" id="manualControl">
                    <div class="card card-body">
                        <form>
                            <div class="form-group row">
                                <label class="col-2 col-form-label">Ring</label>
                                <div class="col-10 row">
                                    <div class="col-4">
                                        <button type="button" class="btn btn-info btn-block btn-lg set_ring" data-value="off">OFF</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-info btn-block btn-lg set_ring" data-value="blink">BLINK</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-info btn-block btn-lg set_ring" data-value="fast_blink">FAST_BLINK</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-info btn-block btn-lg set_ring" data-value="on">ON</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-info btn-block btn-lg set_ring" data-value="blink_2">BLINK_2</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-info btn-block btn-lg set_ring" data-value="fast_blink_2">FAST_BLINK_2</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-2 col-form-label">Core (red)</label>
                                <div class="col-10 row">
                                    <div class="col-4">
                                        <button type="button" class="btn btn-danger btn-block btn-lg set_core_r" data-value="off">OFF</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-danger btn-block btn-lg set_core_r" data-value="blink">BLINK</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-danger btn-block btn-lg set_core_r" data-value="fast_blink">FAST_BLINK</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-danger btn-block btn-lg set_core_r" data-value="on">ON</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-danger btn-block btn-lg set_core_r" data-value="blink_2">BLINK_2</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-danger btn-block btn-lg set_core_r" data-value="fast_blink_2">FAST_BLINK_2</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-2 col-form-label">Core (green)</label>
                                <div class="col-10 row">
                                    <div class="col-4">
                                        <button type="button" class="btn btn-success btn-block btn-lg set_core_g" data-value="off">OFF</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-success btn-block btn-lg set_core_g" data-value="blink">BLINK</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-success btn-block btn-lg set_core_g" data-value="fast_blink">FAST_BLINK</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-success btn-block btn-lg set_core_g" data-value="on">ON</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-success btn-block btn-lg set_core_g" data-value="blink_2">BLINK_2</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-success btn-block btn-lg set_core_g" data-value="fast_blink_2">FAST_BLINK_2</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-2 col-form-label">Core (blue)</label>
                                <div class="col-10 row">
                                    <div class="col-4">
                                        <button type="button" class="btn btn-primary btn-block btn-lg set_core_b" data-value="off">OFF</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-primary btn-block btn-lg set_core_b" data-value="blink">BLINK</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-primary btn-block btn-lg set_core_b" data-value="fast_blink">FAST_BLINK</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-primary btn-block btn-lg set_core_b" data-value="on">ON</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-primary btn-block btn-lg set_core_b" data-value="blink_2">BLINK_2</button>
                                    </div>
                                    <div class="col-4">
                                        <button type="button" class="btn btn-primary btn-block btn-lg set_core_b" data-value="fast_blink_2">FAST_BLINK_2</button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-2"></div>
                                <div class="col-10">
                                    <button type="button" class="btn btn-block btn-secondary reset">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        var state = {};
        var animFrame = 0;

        function animationStep() {
            function evalValue(s, on, off) {
                switch (s) {
                    case 'off':
                        return off;
                    case 'on':
                        return on;
                    case 'blink':
                        return animFrame % 2 === 0 ? on : off;
                    default:
                        return off;
                }
            }

            document.getElementById('ring').setAttribute('stroke', evalValue(state.ring, '#0ff', '#033'));
            document.getElementById('core').setAttribute('fill',
                '#' + evalValue(state.core_r, 'ff', '33') +
                evalValue(state.core_g, 'ff', '33') +
                evalValue(state.core_b, 'ff', '33')
            );

            animFrame++;
        }

        function update() {
            $.getJSON('/api/state')
                .then(function(s) {
                    state = s;
                })
                .fail(function() {})
                .always(function() {
                    setTimeout(update, 1000);
                })
        }

        function submit(func) {
            var c = {
                ring: state.ring,
                core_r: state.core_r,
                core_g: state.core_g,
                core_b: state.core_b,
                unread: 0,
                msg: 'Test mode'
            };
            func(c);
            $.ajax({
                    url: '/api/state',
                    method: 'POST',
                    contentType: "application/json; charset=utf-8",
                    dataType: 'json',
                    data: JSON.stringify(c)
                })
                .then(function() {
                    update();
                });

            return false;
        }

        function reset() {
            $.ajax({
                    method: 'DELETE',
                    url: '/api/state'
                })
                .then(function() {
                    update();
                });
        }

        $(function() {
            update();
            setInterval(animationStep, 250);
            $('form').on('submit', submit);
            $('.reset').on('click', reset);

            $('.set_ring').on('click', function() {
                var val = $(this).data('value');
                submit(function(c) {
                    c.ring = val;
                });
            });
            $('.set_core_r').on('click', function() {
                var val = $(this).data('value');
                submit(function(c) {
                    c.core_r = val;
                });
            });
            $('.set_core_g').on('click', function() {
                var val = $(this).data('value');
                submit(function(c) {
                    c.core_g = val;
                });
            });
            $('.set_core_b').on('click', function() {
                var val = $(this).data('value');
                submit(function(c) {
                    c.core_b = val;
                });
            });
        });
    </script>
</body>

</html>
